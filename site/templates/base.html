<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png" rel="icon">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/mobility.css') }}">

        <script src="{{ url_for('static', filename='js/base.js') }}"></script>
        
        {% block links %}{% endblock %}

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="menu">
            <a href="/" class="logo"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="OOVC"></a>
            <div class="items">
                <a href="/" class="item">Главная</a>
                <a href="/countries" class="item">Страны</a>
                <a href="/map" class="item">Карта</a>
                <a href="/history" class="item">История</a>
                <a href="/profile" class="item last"><img src="{{ session['photo'] }}"><div>{{ session['name'].split(" ")[0] }}</div></a>
            </div>
        </div>
        {% block body %}{% endblock %}
    </body>
</html>
